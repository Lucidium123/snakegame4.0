<!DOCTYPE html>
<html>

<head>
    <title>Snake Game</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:site_name" content="Snake Game">
    <meta property="og:title" content="Snake Game">
    <meta property="og:description" content="Lucid's Snakegame">
    <meta property="og:image"
        content="https://cdn.discordapp.com/avatars/586391264350699551/86fe73332f95ef382805d1dd7404090b.webp?size=2048">
    <meta property="og:url" content="https://game.lucidev.ga">
    <meta rel="icon"
        href="https://cdn.discordapp.com/avatars/586391264350699551/86fe73332f95ef382805d1dd7404090b.webp?size=2048">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.min.js"></script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            /* Center content vertically */
        }

        canvas {
            border: 1px solid white;
            margin-top: 20px;
            display: none;
            /* Hide canvas initially */
        }

        #startMenu {
            text-align: center;
            /* Center the content horizontally */
        }

        #scoreBox {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            font-size: 18px;
            font-family: "Monaco", monospace;
            display: none;
            /* Hide score initially */
        }

        #highScores {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            font-size: 18px;
            font-family: "Monaco", monospace;
            display: none;
            /* Hide high scores initially */
        }

        /* Styles for the start button */
        #startButton {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #1ca0dd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
            /* Add some space below the button */
        }

        #startButton:hover {
            color: black;
            background-color: #ffffff;
        }

        #gameTitle {
            font-size: 36px;
            color: white;
            margin-bottom: 20px;
            font-family: "Monaco", monospace;
            /* Add some space below the title */
        }
    </style>
</head>

<body>
    <div id="startMenu">
        <!-- Add a title to the start menu -->
        <div id="gameTitle">Lucid's Snake Game</div>
        <!-- Add an ID to the start button -->
        <button id="startButton" onclick="startGame()">Start Game</button>
    </div>

    <div id="scoreBox">
        <div id="scoreElement">Score: 0</div>
    </div>

    <div id="highScores"></div>

    <canvas width="400" height="400" id="game"></canvas>

    <!-- Include your existing script.js file here -->
    <script src="script.js"></script>

    <script>
        function startGame() {
            // Hide the start menu
            document.getElementById('startMenu').style.display = 'none';

            // Show the canvas, score, and high scores
            document.getElementById('game').style.display = 'block';
            document.getElementById('scoreBox').style.display = 'block';
            document.getElementById('highScores').style.display = 'block';

            // Start the game loop
            requestAnimationFrame(loop);
        }
    </script>
</body>

</html>
